version: '3.9'

services:
  app:
    build: .
    container_name: library-api
    ports:
      - ${HTTP_PORT}:${HTTP_PORT}
    depends_on:
      - postgres
      - redis
    restart: always
    env_file:
      - .env
    networks:
      - library

  postgres:
    image: postgres:latest
    container_name: pg
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
    volumes:
      - ./schema:/docker-entrypoint-initdb.d
    networks:
      - library

  redis:
    image: bitnami/redis
    container_name: redis
    restart: unless-stopped
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    env_file:
      - .env
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - library

networks:
  library:
    driver: bridge